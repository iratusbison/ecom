{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #181818; /* Dark background for the body */
        color: #ffffff; /* Light text color */
    }

    .container {
        padding: 20px;
    }

    .border {
        background-color: #2c2c2c; /* Dark container background */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Padding inside the container */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
    }

    .alert {
        background-color: #343a40; /* Dark alert background */
        color: #ffffff; /* Light text in alerts */
        border-radius: 5px; /* Rounded corners for alerts */
    }

    .form-control {
        background-color: #3c3c3c; /* Dark input fields */
        color: #ffffff; /* Light text in input fields */
        border: 1px solid #f81c3f; /* Border color for inputs */
    }

    .form-control::placeholder {
        color: #c0c0c0; /* Light gray placeholder text */
    }

    .btn-success {
        background-color: #f81c3f; /* Success button color */
        border: none; /* No border for buttons */
    }

    .btn-success:hover {
        background-color: #d0122b; /* Darker shade on hover */
    }

    .form-check-label {
        color: #ffffff; /* Light text for the checkbox label */
    }
</style>

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <h3 class="alert alert-light rounded-pill text-center">Login</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email"
                        value="{{ values.email }}" 
                        class="form-control form-control-sm" 
                        style="width: 75%;" 
                        placeholder="abc@gmail.com">
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" 
                        class="form-control form-control-sm" 
                        style="width: 75%;">
                </div>

                <!-- Check me out button -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Login</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
