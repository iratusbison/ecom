{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #181818; /* Dark background for the body */
        color: #ffffff; /* Light text color */
    }

    .container {
        padding: 20px;
    }

    .card {
        background-color: #2c2c2c; /* Dark card background */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
    }

    .alert {
        background-color: #343a40; /* Dark alert background */
        color: #ffffff; /* Light text in alerts */
        border-radius: 5px; /* Rounded corners for alerts */
    }

    .form-control {
        background-color: #3c3c3c; /* Dark input fields */
        color: #ffffff; /* Light text in input fields */
        border: 1px solid #f81c3f; /* Border color for inputs */
    }

    .form-control::placeholder {
        color: #c0c0c0; /* Light gray placeholder text */
    }

    .btn-primary {
        background-color: #f81c3f; /* Primary button color */
        border: none; /* No border for buttons */
    }

    .btn-primary:hover {
        background-color: #d0122b; /* Darker shade on hover */
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Create an Account</h3>

                    <form action="/signup" method="POST">
                        {% csrf_token %}

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <!-- First Name -->
                        <div class="form-group mb-3">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" style="width: 75%;" value="{{ values.first_name }}" placeholder="John" required>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group mb-3">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" style="width: 75%;" value="{{ values.last_name }}" placeholder="Doe" required>
                        </div>

                        <!-- Phone -->
                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" class="form-control" style="width: 75%;" value="{{ values.phone }}" placeholder="9876543210" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" style="width: 75%;" value="{{ values.email }}" placeholder="example@example.com" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" style="width: 75%;" placeholder="••••••••" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group mb-4">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" style="width: 75%;" placeholder="••••••••" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
