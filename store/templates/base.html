<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5X8f8pAFAuKoXfh5B3Q1QFhXGeQo/2Ae2shYr/K2PZL5RRJlBhRBCXoNYvFqIv7w" crossorigin="anonymous">

  <title>E-commerce Website</title>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa; /* Light background for contrast */
      color: #212529; /* Dark text for readability */
    }

    .navbar {
      background-color: #343a40; /* Dark navbar */
      transition: background-color 0.3s ease;
    }

    .navbar-brand {
      color: #ffffff;
      font-size: 1.6rem; /* Slightly larger font size */
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .navbar-brand svg {
      margin-right: 10px;
      width: 40px; /* Icon size */
      height: 40px; /* Icon size */
      fill: #ff5e57; /* Icon color */
      transition: fill 0.3s ease;
    }

    .navbar-brand:hover svg {
      fill: #ffffff; /* Change icon color on hover */
    }

    .form-inline {
      display: flex;
      align-items: center;
    }

    .form-control {
      width: 200px; /* Default width */
      transition: width 0.4s ease;
      border: 2px solid #ffffff;
      border-radius: 20px;
      background-color: #495057; /* Darker input background */
      color: #ffffff; /* Light text */
    }

    .form-control:focus {
      width: 250px; /* Expanded width on focus */
      border-color: #ff5e57; /* Focus border color */
      background-color: #ffffff; /* Light background on focus */
      color: #343a40; /* Dark text on focus */
    }

    .btn-custom-search {
      color: #ffffff;
      background-color: #ff5e57;
      border: 2px solid #ffffff;
      border-radius: 20px; /* Rounded button */
      padding: 0.375rem 0.75rem; /* Increased padding */
      font-size: 1.1rem;
      margin-left: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-custom-search:hover {
      background-color: #ffffff;
      color: #ff5e57;
      border-color: #ffffff;
    }

    .badge-success {
      background-color: #28a745;
    }

    .nav-link {
      color: #ffffff !important; /* Ensures text color is white */
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      color: #fdfdfd;
    }

    .footer {
      background-color: #343a40; /* Dark footer */
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      font-weight: 500;
    }

    .footer a {
      color: #fdfdfd;
      text-decoration: none;
    }

    .footer a:hover {
      color: #ffffff;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.4rem; /* Smaller font size on small screens */
      }

      .form-control {
        width: 150px; /* Reduced width for smaller screens */
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark sticky-top navbar-expand-lg">
    <a class="navbar-brand ms-3" href="/">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 4V2H2v2h2l2 11v1h12v-1l2-11h2V2h-5v2h2l-2 11H9l-1.8-9H7zm0 2h2l1 5H8l-1-5zm8 0h2l1 5h-2l-1-5z"/>
      </svg>
      E-Commerce
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 ml-auto" method="get" action=".">
        <input class="form-control" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}">
        <button class="btn btn-custom-search" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/cart">
            <i class="fas fa-heart"></i> Cart
            <span class="badge badge-success">{{request.session.cart.keys|length}}</span>
          </a>
        </li>
        {% if request.session.customer %}
        <li class="nav-item">
          <a class="nav-link" href="/orders">
            <i class="fas fa-box"></i> Orders
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/signup">
            <i class="fas fa-user-plus"></i> Signup
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 E-Commerce. All Rights Reserved. | <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
  </footer>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+1Y1Mtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
